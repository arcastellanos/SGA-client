<body>
    <body class = "mnghome">
        <script type = "text/javascript" src = "resources/scripts/Product.js"></script>
        <!-- <div class = "employeeChoice">
            <button style="width: 50%; padding: 20px; margin: 10px; margin-left:350px; margin-right:350px; background-color:#0a0a23; color: #fff" onclick="location.href='addProduct.html'">Add Inventory</button>

        </div> -->
    </body>

    <div>
        <h2 class = "mainheader_managerhome" style="text-align: center;">Add Products:</h2>
        <!-- onsubmit="location.href='personalhp.html'" action="personalhp.html" -->
            <form class="addinventory" onsubmit="return false;" method="post">
                <label for ="productName">Product Name:</label>
                <input type = "text" name="productName" width="25" id="productName"/>
                <label for = "productPrice">Product Price:</label>                       <!--change to double-->
                <input type = "number" min="0" name="productPrice" id="productPrice"/>
                <label for = "productType">Product Type</label>
                <select name = "productType" id="productType" multiple>
                    <option value ="Flowers">Flowers</option>
                    <option value ="Tools">Tools</option>
                    <option value ="SoilMulch">Soil/Mulch</option>
                    <option value ="Edible Plants">Edible Plant</option>
                </select>
                <!-- <input type = "text" name="productType" id="productType"/> -->
                <label for = "qty">Quantity Available:</label>
                <input type = "number" name="qty" id="qty"/>
                <label for = "productURL">Image URL:</label>
                <input type = "text" name="productURL" id="productURL"/>
                <input type = "submit" value = "Confirm to Add Product" onclick="postProducts() ; location.href='personalhp.html'">
            </form>
    </div>

    <div>
        <h2 class = "mainheader_managerhome" style="text-align: center;">Adjust Products:</h2>
        <form class="adjustinventory" method="edit" onsubmit="return false;">
            <label for = "productID">Enter Product ID:</label>
            <input name="productID" id="productID"/>
            <label for = "productPrice">Edit Product Price:</label>
            <input name="productPrice" id="quantityAvailable"/>
            <label for = "inInventory">In Inventory? (If not in Inventory enter 0)</label>
            <input name="inInventory" id="inInventory"/>
            <input type = "submit" value = "Click to Edit Product" onclick="editProduct() ; location.href='editinventory.html'" >
        </form>
    </div>
    
</body>
