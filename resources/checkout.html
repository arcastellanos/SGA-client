    <h2 class = "mainheader_signup">Checkout</h2>
    <div class = "column" id = "checkoutform">
        <form class ="checkoutform" action="orderconfirmation.html">
            <label for ="cardnumber">Card Number</label>
            <input type = "text" name="cardnumber" id="cardnumber"/>
            <label for = "expdate">Expiration Date</label>
            <input type = "date" name="expdate" id="expdate"/>
            <label for = "cvv">CVV (XXX Number On Back of the Card)</label>
            <input type = "text" name="cvv" id="cvv"/>
            <label for = "streetname">Street Name</label>
            <input type = "text" name="streetname" id="streetname"/>
            <label for = "city">City</label>
            <input type = "text" name="city" id="city"/>
            <label for ="state">State</label>
            <input type = "text" name="state" id="state"/>
            <label for ="zip">ZIP Code</label>
            <input type = "text" name="zip" id="zip"/>

            <input type = "submit" value = "Checkout" onclick="postCustomer() ; location.href='orderconfirmation.html'">
        </form>
    </div>
